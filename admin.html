<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Cloud 9 Vapes — Admin</title>
<link rel="icon" href="assets/logo.png"/>
<style>
:root{
  --bg:#0b0f1a;--panel:#0b1020;--ink:#e5e7eb;--muted:#a6adbb;--line:#1f2937;
  --brand1:#60a5fa;--brand2:#22d3ee;--good:#22c55e;--warn:#f59e0b;--bad:#ef4444;
  --radius:18px
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial}
header{position:sticky;top:0;height:64px;display:flex;align-items:center;gap:12px;padding:0 16px;background:rgba(11,16,32,.78);backdrop-filter:saturate(140%) blur(6px);border-bottom:1px solid var(--line);z-index:10}
.brand{display:flex;align-items:center;gap:10px;font-weight:700}
.brand img{height:36px;width:auto;border-radius:10px}
nav{margin-left:auto;display:flex;gap:10px}
.btn{display:inline-flex;align-items:center;justify-content:center;height:38px;padding:0 14px;border:1px solid #243047;border-radius:10px;color:var(--ink);cursor:pointer;background:transparent;transition:.15s}
.btn:hover{border-color:#2b3a55;transform:translateY(-1px)}
.btn.primary{background:linear-gradient(90deg,var(--brand1),var(--brand2));border-color:transparent;color:#081021;font-weight:700}
.container{max-width:1200px;margin:0 auto;padding:18px}
.panel{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.grid{display:grid;grid-template-columns:1fr auto auto;gap:10px;align-items:center}
.controls{display:flex;gap:8px;flex-wrap:wrap}
input,select{height:38px;background:#0e1528;border:1px solid #25314a;border-radius:10px;color:var(--ink);padding:0 10px}
input::placeholder{color:#8290a8}
table{width:100%;border-collapse:collapse}
th,td{padding:12px;border-bottom:1px solid #1c2536}
th{font-size:12px;text-transform:uppercase;color:#9fb0cc;letter-spacing:.06em;text-align:left}
tr:hover td{background:#0e1528}
.badge{font-size:12px;border-radius:999px;padding:4px 10px;display:inline-block;border:1px solid #2a3a55}
.badge.ok{border-color:var(--good);color:var(--good)}
.badge.warn{border-color:var(--warn);color:var(--warn)}
.badge.bad{border-color:var(--bad);color:var(--bad)}
.empty{opacity:.8;text-align:center;padding:40px}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:50}
.modal .box{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:18px;max-width:520px;width:min(520px,94vw)}
.small{color:var(--muted);font-size:14px}
.mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
</style>
</head>
<body class="locked">
<header>
  <div class="brand">
    <img src="assets/logo.png" alt="Cloud 9"/>
    <div>Cloud 9 Vapes — Admin</div>
  </div>
  <nav>
    <button id="refreshBtn" class="btn">Refresh</button>
    <button id="logoutBtn" class="btn">Log out</button>
  </nav>
</header>

<div class="container" id="appShell" style="display:none">
  <div class="panel" style="margin-bottom:14px">
    <div class="grid">
      <div class="controls">
        <input id="search" type="search" placeholder="Search name, email, phone">
        <select id="filterLocation"><option value="">All locations</option></select>
        <select id="filterStatus">
          <option value="">All status</option>
          <option>new</option>
          <option>in-review</option>
          <option>interview</option>
          <option>hired</option>
          <option>rejected</option>
        </select>
      </div>
      <div></div>
      <div class="small" id="userBadge">Signed out</div>
    </div>
  </div>

  <div class="panel" id="storePanel" style="margin-bottom:14px">
  <h3 style="margin:0 0 12px 0">Store Manager</h3>
  <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px">
    <input id="storeName" placeholder="Store name (e.g., Daphne)" />
    <input id="storeDetails" placeholder="Details (optional: address, phone)" style="min-width:320px" />
    <button id="addStoreBtn" class="btn primary">Add store</button>
  </div>
  <table id="storesTable" style="width:100%">
    <thead><tr><th style="text-align:left">Store</th><th style="text-align:left">Details</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>
</div>
<div class="panel">
    <table id="appsTable">
      <thead>
        <tr>
          <th>When</th><th>Name</th><th>Contact</th><th>Location</th><th>Status</th><th>Note</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="empty" id="emptyMsg" style="display:none">No applications found.</div>
  </div>
</div>

<!-- Sign-in overlay -->
<div class="modal" id="authModal" style="display:flex">
  <div class="box">
    <h3>Admin Sign In</h3>
    <p class="small">Use your admin email &amp; password.</p>
    <label>Email</label>
    <input id="adminEmail" type="email" placeholder="you@company.com" style="width:100%;margin-bottom:8px"/>
    <label>Password</label>
    <input id="adminPass" type="password" placeholder="••••••••" style="width:100%;margin-bottom:12px"/>
    <div style="display:flex;gap:8px">
      <button id="signinBtn" class="btn primary" style="flex:1">Sign in</button>
      </div>
    <p id="signinMsg" class="mono" style="margin-top:10px;opacity:.9"></p>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
import { SUPABASE_URL, SUPABASE_ANON } from "./js/config.js";
const sb = createClient(SUPABASE_URL, SUPABASE_ANON);

// If you want to restrict to specific admin emails, put them here.
// Set to null (default) to allow ANY signed-in user.
const ALLOW = null; // e.g., ["you@company.com", "manager@cloud9vapes.com"]

// --- Elements ---
const authModal = document.getElementById("authModal");
const adminEmail = document.getElementById("adminEmail");
const adminPass  = document.getElementById("adminPass");
const signinBtn  = document.getElementById("signinBtn");
const signinMsg  = document.getElementById("signinMsg");
const logoutBtn  = document.getElementById("logoutBtn");

const appShell = document.getElementById("appShell");
const tbody = document.querySelector("#appsTable tbody");
const filterLocation = document.getElementById("filterLocation");
const filterStatus = document.getElementById("filterStatus");
const search = document.getElementById("search");
const refreshBtn = document.getElementById("refreshBtn");
const emptyMsg = document.getElementById("emptyMsg");
const userBadge = document.getElementById("userBadge");

function showAuth(){ authModal.style.display='flex'; document.body.classList.add("locked"); appShell.style.display='none'; }
function hideAuth(){ authModal.style.display='none'; document.body.classList.remove("locked"); appShell.style.display='block'; }

function allowed(email){
  if(!email) return false;
  if(Array.isArray(ALLOW)) return ALLOW.map(s=>s.toLowerCase()).includes(email.toLowerCase());
  return true; // no allowlist => any authenticated user is ok
}

// --- Auth flows ---
signinBtn.onclick = async () => {
  const email=(adminEmail.value||'').trim();
  const password=adminPass.value||'';
  if(!email||!password){ signinMsg.textContent="Enter email and password."; return; }
  const { error } = await sb.auth.signInWithPassword({ email, password });
  signinMsg.textContent = error ? ("Error: " + error.message) : "Signed in.";
  if(!error) await gateAndInit();
loadStores();
};
logoutBtn.onclick = async () => {
  await sb.auth.signOut();
  userBadge.textContent = "Signed out";
  showAuth();
};

async function gate(){
  const { data:{ user } } = await sb.auth.getUser();
  if(!user || !allowed(user.email)){ showAuth(); return null; }
  hideAuth(); userBadge.textContent = user.email; return user;
}

async function gateAndInit(){
  const user = await gate();
  if(user){ await loadAndRender(); }
}

// --- Data load & render ---
async function fetchApplications(){
  // Adjust table/column names to your schema.
  // Expected columns: created_at, full_name, email, phone, location, status, note
  // If your table is named differently, change it here.
  const { data, error } = await sb.from("applications").select("*").order("created_at", { ascending:false }).limit(200);
  if(error){ console.error(error); return []; }
  return data || [];
}

function rowMatchesFilters(row){
  const q = (search.value||"").toLowerCase();
  const loc = filterLocation.value||"";
  const st = filterStatus.value||"";
  const hay = [row.full_name, row.email, row.phone].map(x=> (x||"").toLowerCase()).join(" ");
  if(q && !hay.includes(q)) return false;
  if(loc && (row.location||"") !== loc) return false;
  if(st && (row.status||"") !== st) return false;
  return true;
}

function renderRows(rows){
  tbody.innerHTML = "";
  let shown = 0;
  for(const r of rows){
    if(!rowMatchesFilters(r)) continue;
    shown++;
    const tr = document.createElement("tr");
    const when = r.created_at ? new Date(r.created_at).toLocaleString() : "";
    const status = (r.status||"new").toLowerCase();
    const badgeClass = status==="hired" ? "ok" : status==="rejected" ? "bad" : (status==="interview"?"warn":"");
    tr.innerHTML = `
      <td class="mono">${when}</td>
      <td>${r.full_name||r.name||""}</td>
      <td>
        <div>${r.email||""}</div>
        <div class="small mono">${r.phone||""}</div>
      </td>
      <td>${r.location||""}</td>
      <td><span class="badge ${badgeClass}">${status}</span></td>
      <td>${r.note||""}</td>
      <td><button class="btn" data-del="${r.id??''}" title="Delete">Delete</button></td>
    `;
    tbody.appendChild(tr);
  }
  emptyMsg.style.display = shown ? "none" : "block";
}

let cache = [];
async function loadAndRender(){
  cache = await fetchApplications();
  renderRows(cache);
  bindAppDeleteButtons();
}


// --- Stores ---
const storesTbody = document.querySelector("#storesTable tbody");
const storeName = document.getElementById("storeName");
const storeDetails = document.getElementById("storeDetails");
const addStoreBtn = document.getElementById("addStoreBtn");

async function fetchStores(){
  const { data, error } = await sb.from("stores").select("*").order("name", { ascending: true });
  if(error){ console.error(error); return []; }
  return data || [];
}

function populateLocationFilter(stores){
  const sel = filterLocation;
  const val = sel.value;
  sel.innerHTML = '<option value="">All locations</option>' + stores.map(s => `<option>${s.name}</option>`).join("");
  // restore previous selection if still present
  const opt = [...sel.options].find(o => o.value === val);
  if(opt) sel.value = val;
}

function renderStores(rows){
  storesTbody.innerHTML = "";
  for(const s of rows){
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${s.name||""}</td>
      <td class="small">${s.details||""}</td>
      <td><button class="btn" data-store-del="${s.id??''}">Delete</button></td>
    `;
    storesTbody.appendChild(tr);
  }
  // bind delete buttons
  storesTbody.querySelectorAll("button[data-store-del]").forEach(btn => {
    btn.addEventListener("click", async () => {
      const id = btn.getAttribute("data-store-del");
      if(!id){ alert("Missing store id"); return; }
      if(!confirm("Delete this store?")) return;
      const { error } = await sb.from("stores").delete().eq("id", id);
      if(error){ alert("Delete failed: " + error.message); return; }
      await loadStores();
      // also refresh apps render so the filter remains consistent
      renderRows(cache);
  bindAppDeleteButtons();
    });
  });
}

async function addStore(){
  const name = (storeName.value||"").trim();
  const details = (storeDetails.value||"").trim();
  if(!name){ alert("Enter a store name"); return; }
  const { error } = await sb.from("stores").insert({ name, details });
  if(error){ alert("Add failed: " + error.message); return; }
  storeName.value = ""; storeDetails.value = "";
  await loadStores();
}

async function loadStores(){
  const rows = await fetchStores();
  renderStores(rows);
  populateLocationFilter(rows);
}

addStoreBtn?.addEventListener("click", addStore);

// --- Application delete buttons ---
function bindAppDeleteButtons(){
  tbody.querySelectorAll("button[data-del]").forEach(btn => {
    btn.addEventListener("click", async () => {
      const id = btn.getAttribute("data-del");
      if(!id){ alert("Missing application id"); return; }
      if(!confirm("Delete this application?")) return;
      const { error } = await sb.from("applications").delete().eq("id", id);
      if(error){ alert("Delete failed: " + error.message); return; }
      await loadAndRender();
    });
  });
}

// Triggers
[filterLocation, filterStatus, search].forEach(el => el.addEventListener("input", ()=> renderRows(cache)));
refreshBtn.addEventListener("click", loadAndRender);

// Init
gateAndInit();
loadStores();

</script>
</body>
</html>
