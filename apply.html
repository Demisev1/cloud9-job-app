<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Cloud 9 Vapes — Apply</title>
<link rel="icon" href="assets/logo.png"/>
<style>
:root{--bg:#0b0f1a;--panel:#0b1020;--ink:#e5e7eb;--muted:#a6adbb;--line:#1f2937;--brand1:#60a5fa;--brand2:#22d3ee;--radius:18px}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial}
header{position:sticky;top:0;height:64px;display:flex;align-items:center;gap:12px;padding:0 20px;border-bottom:1px solid #111827;background:rgba(10,14,24,.78);backdrop-filter:saturate(140%) blur(6px);z-index:10}
.brand{display:flex;align-items:center;gap:10px;font-weight:700}
.brand img{height:36px;width:auto;border-radius:10px}
nav{margin-left:auto;display:flex;gap:10px}
.btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:12px;border:1px solid var(--line);text-decoration:none;color:var(--ink)}
.btn.primary{background:linear-gradient(90deg,var(--brand1),var(--brand2));color:#051126;border:none;font-weight:800}
.container{max-width:1100px;margin:28px auto;padding:0 16px}
.card{background:radial-gradient(900px 360px at 15% -10%,rgba(34,211,238,.08),transparent),var(--panel);border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);padding:24px;box-shadow:0 12px 30px rgba(0,0,0,.3)}
.section-title{font-size:22px;margin:0 0 16px 0}
.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.form-grid-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px}
.form-group{display:flex;flex-direction:column;gap:8px}
label{font-size:13px;color:#cbd5e1}
input,select,textarea,button{padding:12px;border-radius:12px;border:1px solid var(--line);background:#0a1222;color:#e5e7eb}
textarea{min-height:120px}
button{cursor:pointer}
button.primary{background:linear-gradient(90deg,var(--brand1),var(--brand2));color:#081020;border:none;font-weight:800}
.small{color:#9ca3af;font-size:12px}
.badge{padding:4px 8px;border-radius:8px;background:#1f2937}
hr.sep{border:0;border-top:1px solid #162034;margin:18px 0}
footer{color:#6b7280;text-align:center;margin:34px 0}
@media (max-width: 900px){ .form-grid,.form-grid-3{grid-template-columns:1fr} }
</style>
</head>
<body>
<header>
  <div class="brand"><img src="assets/logo.png" alt="Cloud 9 Vapes Logo"/><span>Cloud 9 Vapes — Careers</span></div>
  <nav>
    <a class="btn" href="index.html">Home</a>
    <a class="btn" href="check.html">Check Status</a>
    <a class="btn primary" href="admin.html">Admin</a>
  </nav>
</header>

<div class="container">
  <section id="apply" class="card">
    <h2 class="section-title">Apply Now</h2>
    <form id="applyForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input id="first_name" name="first_name" placeholder="First Name" required/>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input id="last_name" name="last_name" placeholder="Last Name" required/>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Email" required/>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" placeholder="Phone"/>
        </div>
      </div>

      <div class="form-grid-3">
        <div class="form-group">
          <label for="storeSelect">Preferred Location</label>
          <select name="location" id="storeSelect" required>
            <option value="">Select a store</option>
          </select>
        </div>
        <div class="form-group">
          <label for="hours">Desired Hours</label>
          <select id="hours" name="hours" required>
            <option value="">Select hours</option>
            <option>Full-time</option><option>Part-time</option><option>Overnight</option>
          </select>
        </div>
        <div class="form-group">
          <label for="start_date">Start date</label>
          <input id="start_date" name="start_date" type="date" placeholder="Available start date (optional)"/>
        </div>
      </div>

      <div class="form-group" style="margin-top:8px">
        <label for="about">Tell us about yourself</label>
        <textarea id="about" name="about" placeholder="Tell us about yourself..."></textarea>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="appliedOn">Today’s date (saved with your application)</label>
          <input name="applied_on" type="date" id="appliedOn" readonly style="opacity:.85"/>
        </div>
      </div>

      <hr class="sep"/>
      <button type="submit" class="primary" style="width:100%;">Submit Application</button>
    </form>
    <p id="applyMsg" class="small" style="color:#a7f3d0"></p>
  </section>

  <section id="lookup" style="display:none" class="card" style="margin-top:18px">
    <h2 class="section-title">Check Your Application</h2>
    <div class="form-grid" style="grid-template-columns:2fr 1fr">
      <div class="form-group">
        <label for="lookupEmail">Email</label>
        <input id="lookupEmail" type="email" placeholder="Enter your email" required/>
      </div>
      <div class="form-group">
        <label>&nbsp;</label>
        <button id="lookupBtn" class="primary">View My Application</button>
      </div>
    </div>
    <p class="small" id="lookupMsg"></p>
    <div id="lookupResults"></div>
  </section>
</div>

<footer>© <span id="year"></span> Cloud 9 Vapes Careers</footer>

<script type="module">
import { sb } from "./js/supabase.js";

// Prefill today
const appliedInput = document.getElementById('appliedOn');
if(appliedInput) { appliedInput.valueAsDate = new Date(); }

// Load stores
async function loadStores(){
  const sel = document.getElementById('storeSelect');
  if(!sel) return;
  const { data, error } = await sb.from('stores').select('name').eq('is_active', true).order('display_order', {ascending:true});
  if(error){ console.warn(error.message); return; }
  sel.innerHTML = '<option value="">' + 'Select a store' + '</option>' + (data||[]).map(s=>`<option>${s.name}</option>`).join('');
}
loadStores();

// Apply handler
const applyForm=document.getElementById("applyForm");
const applyMsg=document.getElementById("applyMsg");
if(applyForm){
 applyForm.addEventListener("submit",async(e)=>{
  e.preventDefault();
  const fd=new FormData(applyForm);
  const payload={p_email:fd.get("email"),p_phone:fd.get("phone"),p_first_name:fd.get("first_name"),p_last_name:fd.get("last_name"),p_location:fd.get("location"),p_about:fd.get("about"),p_start_date:fd.get("start_date")||null,p_hours:fd.get("hours"),p_applied_on:fd.get("applied_on")};
  const {data,error}=await sb.rpc("create_application",payload);
  if(error){applyMsg.textContent="Error: "+error.message;return;}
  applyMsg.textContent="Thanks! Your application was submitted successfully.";
  applyForm.reset();
  if(appliedInput) appliedInput.valueAsDate=new Date();
 });
}

// Public lookup by email via RPC
const lookupEmail=document.getElementById('lookupEmail');
const lookupMsg=document.getElementById('lookupMsg');
const lookupResults=document.getElementById('lookupResults');
document.getElementById('lookupBtn').onclick = async ()=>{
  const email = (lookupEmail.value||'').trim();
  if(!email){ lookupMsg.textContent='Enter your email first.'; return; }
  lookupMsg.textContent='';
  lookupResults.innerHTML='';
  const { data, error } = await sb.rpc('get_applications_by_email', { p_email: email });
  if(error){ lookupMsg.textContent = error.message; return; }
  if(!data || data.length===0){ lookupMsg.textContent='No applications found for that email yet.'; return; }
  lookupMsg.textContent = `We found ${data.length} application${data.length>1?'s':''}.`;
  data.forEach(r=>{
    const card=document.createElement('div');
    card.className='card';
    card.style.marginTop='10px';
    const applied = r.applied_on ? new Date(r.applied_on).toLocaleDateString() : (r.created_at ? new Date(r.created_at).toLocaleDateString() : '');
    const start = r.start_date ? new Date(r.start_date).toLocaleDateString() : '—';
    card.innerHTML = `
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <div><strong>${r.location||''}</strong> • <span class="badge">${r.status||''}</span></div>
        <div class="small" style="opacity:.85;margin-left:auto">${applied}</div>
      </div>
      <div class="small" style="margin-top:6px">Hours: ${r.hours||''} • Start: ${start}</div>
      ${r.notes ? `<div style="font-size:13px;color:#c7d2fe;background:#0b1028;border:1px solid #24304a;border-radius:10px;padding:10px;margin-top:6px"><strong>Note from hiring team:</strong><br>${r.notes}</div>` : ''}
    `;
    lookupResults.appendChild(card);
  });
};

document.getElementById('year').textContent=new Date().getFullYear();

// Fallback: if we dispatch window.APP_SUBMITTED(email, location), redirect to thank you
window.APP_SUBMITTED = (e,l)=>{ try{ window.location.href = `thankyou.html?email=${encodeURIComponent(e||'')}&location=${encodeURIComponent(l||'')}` }catch(_){} };

</script>
</body>
</html>
