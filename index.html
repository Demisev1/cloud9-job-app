<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Apply at Cloud 9 Vapes</title>

<style>
:root { --bg:#0b0f1a; --card:#111827; --muted:#9ca3af; --text:#e5e7eb; --accent:#60a5fa; --accent2:#22d3ee; }
*{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
header{display:flex;align-items:center;gap:14px;padding:16px 20px;border-bottom:1px solid #1f2937;background:rgba(11,15,26,.8);position:sticky;top:0}
header img{height:48px}
h1{margin:0;font-size:22px}
main{max-width:900px;margin:24px auto;padding:0 16px;display:grid;gap:24px}
section{background:linear-gradient(180deg,rgba(96,165,250,.06),transparent 30%),#0b1020;border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:18px}
form{display:grid;gap:10px}
input,select,textarea,button{padding:10px 12px;border-radius:10px;border:1px solid #1f2937;background:#0b1020;color:var(--text)}
button{cursor:pointer}
button.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#081020;border:none;font-weight:700}
.card{background:#0b1020;border:1px solid rgba(255,255,255,.06);border-radius:12px;padding:12px;margin-top:10px}
.small{color:var(--muted);font-size:12px}
.table{width:100%;border-collapse:collapse}
.table th,.table td{border-bottom:1px solid #1f2937;padding:10px;text-align:left}
.badge{padding:4px 8px;border-radius:8px;background:#1f2937}
.container{max-width:1000px;margin:24px auto;padding:0 16px}
.hidden{display:none}
#editModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);align-items:center;justify-content:center;z-index:50}
#editModal .box{background:#111827;border:1px solid #243040;border-radius:14px;padding:16px;width:320px}
</style>

</head>
<body>
<header>
  <img src="assets/logo.png" alt="Cloud 9 Vapes Logo">
  <h1>Cloud 9 Vapes — Careers</h1>
</header>

<main>
  <section id="apply">
    <h2>Apply Now</h2>
    <form id="applyForm">
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
        <input name="first_name" placeholder="First Name" required>
        <input name="last_name" placeholder="Last Name" required>
      </div>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
        <input name="email" type="email" placeholder="Email" required>
        <input name="phone" placeholder="Phone">
      </div>
      <select name="location" required>
        <option value="">Preferred Location</option>
        <option>Hillcrest</option><option>Semmes</option><option>Airport Blvd</option>
        <option>Daphne</option><option>Saraland</option><option>Diberville</option><option>Moss Point</option>
      </select>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
        <select name="hours" required>
          <option value="">Desired Hours</option>
          <option>Full-time</option><option>Part-time</option><option>Overnight</option>
        </select>
        <input name="start_date" type="date" placeholder="Start date (optional)">
      </div>
      <textarea name="about" rows="4" placeholder="Tell us about yourself..."></textarea>
      <button type="submit" class="primary">Submit Application</button>
    </form>
    <p id="applyMsg" class="small"></p>
  </section>

  <section id="status">
    <h2>Check Your Application Status</h2>
    <form id="statusForm">
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
        <input name="email" type="email" placeholder="Email" required>
        <input name="tracking_code" placeholder="Tracking Code" required>
      </div>
      <button type="submit">Check Status</button>
    </form>
    <div id="statusResult"></div>
  </section>
</main>

<script type="module">
import { sb } from "./js/supabase.js";

// APPLY
const applyForm=document.getElementById("applyForm");
const applyMsg=document.getElementById("applyMsg");
if(applyForm){
 applyForm.addEventListener("submit",async(e)=>{
  e.preventDefault();
  const fd=new FormData(applyForm);
  const payload={p_email:fd.get("email"),p_phone:fd.get("phone"),p_first_name:fd.get("first_name"),p_last_name:fd.get("last_name"),p_location:fd.get("location"),p_about:fd.get("about"),p_start_date:fd.get("start_date")||null,p_hours:fd.get("hours")};
  const {data,error}=await sb.rpc("create_application",payload);
  if(error){applyMsg.textContent="Error: "+error.message;return;}
  const code=data?.[0]?.tracking_code||"";
  applyMsg.innerHTML=`Thanks! Your tracking code is <strong>${code}</strong>.`;
  applyForm.reset();
 });}

// STATUS
const statusForm=document.getElementById("statusForm");
const statusResult=document.getElementById("statusResult");
if(statusForm){
 statusForm.addEventListener("submit",async(e)=>{
  e.preventDefault();
  const fd=new FormData(statusForm);
  const {data,error}=await sb.rpc("check_status",{p_email:fd.get("email"),p_code:fd.get("tracking_code")});
  if(error){statusResult.textContent="Error: "+error.message;return;}
  if(!data||!data.length){statusResult.innerHTML="<p class='small' style='color:#ef4444'>No match found.</p>";return;}
  const row=data[0];
  statusResult.innerHTML=`<div class='card'><h3>Status: ${row.status}</h3><p>Submitted: ${new Date(row.created_at).toLocaleString()}</p><p>Location: ${row.location||""}</p><p>Notes: ${row.notes||"—"}</p></div>`;
 });}
</script>
</body>
</html>
